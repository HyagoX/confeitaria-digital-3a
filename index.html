<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=1440, height=1024, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>KiBollo</title>
</head>
<body>
    <header>
    <nav class="nav">
        <div>
            <img class="logo" id="logo" src="img/logoKibollo-removebg-preview.png" alt="Logo">
        </div>
        <a href="" class="nav__links">Produtos</a>
        <div class="nav__underline"></div>
        <a href="" class="nav__links">Contato</a>
        <div class="nav__underline"></div>
        <a href="" class="nav__links">Lojas</a>
        <div class="nav__underline"></div>
    </nav>
    </header>
    <main>
        <div class="container">
            <div class="container__textoverlay">
                <p>BOLOS</p>
                <p>Bolos frescos e saborosos para qualquer ocasião. <br>
                Escolha seu sabor favorito e faça seu pedido!</p>
            </div>
        </div>

        <div class="image-list">
            <div class="image-item">
                <div class="image-container">
                    <img src="img/bolo de cereja.jpg" alt="bolo de cereja">
                    <div class="name-box">Bolo de Cereja</div>
                    <span class="price">R$ 25,00</span> <!-- Preço abaixo do nome -->
                </div>
            </div>
            <div class="image-item">
                <div class="image-container">
                    <img src="img/bolo de chocolate.jpg" alt="Imagem 2">
                    <div class="name-box">Bolo de Chocolate</div>
                    <span class="price">R$ 15,00</span> <!-- Preço abaixo do nome -->
                </div>
            </div>
            <div class="image-item">
                <div class="image-container">
                    <img src="img/bolo de morango.jpg" alt="Imagem 3">
                    <div class="name-box">Bolo de Morango</div>
                    <span class="price">R$ 25,00</span> <!-- Preço abaixo do nome -->
                </div>
            </div>
            <div class="image-item">
                <div class="image-container">
                    <img src="img/bolo de cocô.jpg" alt="Imagem 4">
                    <div class="name-box">Bolo de Coco</div>
                    <span class="price">R$ 26,00</span> <!-- Preço abaixo do nome -->
                </div>
            </div>
        </div>
        
    </main>
    <footer>
        <p>Todos os direitos reservados</p>
    </footer>
</body>
</html>
